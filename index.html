<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üç¥ Delicious Recipes</title>

  <style>
    :root {
      --grad: linear-gradient(45deg, #ff6a00, #ee0979);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Poppins, Arial, sans-serif;
      background: #f7f8fc;
      color: #333;
    }

    /* Header */
    header {
      background: var(--grad);
      color: #fff;
      text-align: center;
      padding: 24px 16px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 { margin: 0 0 10px; }
    #searchBox {
      width: min(700px, 90%);
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    /* Grid (5 on top row, 5 on bottom row) */
    .recipe-list {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* exactly 5 per row */
      gap: 18px;
      padding: 28px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .recipe-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      overflow: hidden;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
      text-align: center;
    }
    .recipe-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }
    .recipe-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }
    .recipe-card h3 {
      margin: 10px 0 14px;
      color: #ee0979;
      font-weight: 600;
    }

    /* Detail view */
    .recipe-detail {
      display: none;
      max-width: 900px;
      margin: 24px auto;
      padding: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    }
    .recipe-detail h2 { margin-top: 0; }
    .recipe-detail p { line-height: 1.6; }
    .recipe-detail ul, .recipe-detail ol {
      text-align: left;
      max-width: 700px;
      margin: 10px auto 16px;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .btn {
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: .2s;
      background: var(--grad);
      color: #fff;
    }
    .btn:hover { filter: brightness(1.05); }
    .like-btn.liked { background: #22c55e; }

    /* Footer */
    footer {
      text-align: center;
      padding: 22px 10px;
      color: #fff;
      background: #333;
      margin-top: 30px;
    }

    /* Optional: prevent squish on very small screens (you can remove if you want strict 5) */
    @media (max-width: 1100px) {
      .recipe-list { grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width: 900px) {
      .recipe-list { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 650px) {
      .recipe-list { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>

<body>
  <header>
    <h1>üç¥ Delicious Recipes</h1>
    <input type="text" id="searchBox" placeholder="Search recipes... (pizza, cake, dosa, ...)" />
  </header>

  <!-- Cards: 10 items => 5 top row + 5 bottom row on desktop -->
  <section class="recipe-list" id="recipeList">
    <div class="recipe-card" onclick="showRecipe('burger')">
      <img src="images/burger.jpg" alt="Burger" />
      <h3>Burger</h3>
    </div>

    <div class="recipe-card" onclick="showRecipe('cake')">
      <img src="images/cake.jpeg" alt="Cake" />
      <h3>Cake</h3>
    </div>

    <div class="recipe-card" onclick="showRecipe('dosa')">
      <img src="images/dosa.jpeg" alt="Dosa" />
      <h3>Dosa</h3>
    </div>

    <div class="recipe-card" onclick="showRecipe('salad')">
      <img src="images/salad.jpeg" alt="Salad" />
      <h3>Salad</h3>
    </div>

    <div class="recipe-card" onclick="showRecipe('noodles')">
      <img src="images/noodles.jpeg" alt="Noodles" />
      <h3>Noodles</h3>
    </div>

    <div class="recipe-card" onclick="showRecipe('friedrice')">
      <!-- ensure your file is spelled 'friedrice.jpg' (no double 'e') -->
      <img src="images/frieedrice.jpg" alt="Fried Rice" />
      <h3>Fried Rice</h3>
    </div>

    <div class="recipe-card" onclick="showRecipe('icecream')">
      <img src="images/icecream.jpeg" alt="Ice Cream" />
      <h3>Ice Cream</h3>
    </div>

    <div class="recipe-card" onclick="showRecipe('pasta')">
      <img src="images/pasta.jpeg" alt="Pasta" />
      <h3>Pasta</h3>
    </div>

    <div class="recipe-card" onclick="showRecipe('pizza')">
      <img src="images/pizza.jpeg" alt="Pizza" />
      <h3>Pizza</h3>
    </div>

    <div class="recipe-card" onclick="showRecipe('sandwich')">
      <img src="images/sandwich.jpeg" alt="Sandwich" />
      <h3>Sandwich</h3>
    </div>
  </section>

  <!-- Detail view -->
  <section class="recipe-detail" id="recipeDetail">
    <div id="recipeContent"></div>
    <div class="btn-row">
      <button class="btn" onclick="goBack()">‚¨Ö Back</button>
      <button class="btn like-btn" onclick="toggleLike()">‚ù§ Like</button>
    </div>
  </section>

  <footer>¬© 2025 Aakanksha ‚Ä¢ Recipe Web</footer>

  <script>
    const recipes = {
      burger: {
        title: "Burger",
        history:
          "The modern hamburger originated in the late 19th century in the United States, influenced by German immigrants' beef patties.",
        ingredients: ["Bun", "Beef Patty / Veg Patty", "Lettuce", "Tomato", "Cheese", "Sauces"],
        steps: ["Grill the patty", "Toast the buns", "Layer veggies and cheese", "Assemble and serve"]
      },
      cake: {
        title: "Cake",
        history:
          "Cakes have been made since ancient times, evolving from simple bread-like desserts to the modern fluffy versions.",
        ingredients: ["Flour", "Sugar", "Eggs", "Butter", "Baking Powder", "Milk"],
        steps: ["Mix ingredients", "Bake at 180¬∞C", "Cool and frost", "Serve"]
      },
      dosa: {
        title: "Dosa",
        history:
          "Dosa originated in South India over 2000 years ago and is a staple breakfast dish.",
        ingredients: ["Rice", "Urad Dal", "Salt", "Oil"],
        steps: ["Soak rice & dal", "Grind into batter", "Ferment overnight", "Cook on pan"]
      },
      salad: {
        title: "Salad",
        history:
          "Salads were enjoyed by ancient Romans with vegetables, oils, and herbs.",
        ingredients: ["Lettuce", "Cucumber", "Tomato", "Carrot", "Olive Oil"],
        steps: ["Chop veggies", "Mix in a bowl", "Add dressing", "Serve fresh"]
      },
      noodles: {
        title: "Noodles",
        history:
          "Noodles originated in China over 4000 years ago and are now enjoyed globally.",
        ingredients: ["Noodles", "Vegetables", "Soy Sauce", "Garlic"],
        steps: ["Boil noodles", "Stir-fry veggies", "Mix together", "Serve hot"]
      },
      friedrice: {
        title: "Fried Rice",
        history:
          "Fried rice originated in China during the Sui dynasty (589‚Äì618 AD).",
        ingredients: ["Cooked Rice", "Eggs", "Vegetables", "Soy Sauce"],
        steps: ["Stir-fry veggies", "Add eggs", "Mix rice & sauce", "Serve hot"]
      },
      icecream: {
        title: "Ice Cream",
        history:
          "Ice cream traces back to ancient China, Persia, and later Europe in the 16th century.",
        ingredients: ["Milk", "Cream", "Sugar", "Flavoring"],
        steps: ["Mix ingredients", "Churn mixture", "Freeze", "Serve cold"]
      },
      pasta: {
        title: "Pasta",
        history:
          "Pasta originated in Italy, though some trace its earliest form to ancient China.",
        ingredients: ["Pasta", "Olive Oil", "Garlic", "Tomato Sauce"],
        steps: ["Boil pasta", "Prepare sauce", "Mix pasta with sauce", "Serve"]
      },
      pizza: {
        title: "Pizza",
        history:
          "Pizza originated in Naples, Italy, in the 18th century.",
        ingredients: ["Pizza Base", "Tomato Sauce", "Cheese", "Toppings"],
        steps: ["Spread sauce", "Add cheese & toppings", "Bake at 200¬∞C", "Serve"]
      },
      sandwich: {
        title: "Sandwich",
        history:
          "The sandwich was popularized in the 18th century by John Montagu, the 4th Earl of Sandwich.",
        ingredients: ["Bread", "Cheese", "Vegetables", "Sauce"],
        steps: ["Layer ingredients between bread", "Toast (optional)", "Serve"]
      }
    };

    function showRecipe(name) {
      const recipe = recipes[name];
      if (!recipe) return;

      // hide grid, show detail
      const list = document.getElementById("recipeList");
      const detail = document.getElementById("recipeDetail");
      list.style.display = "none";
      detail.style.display = "block";

      // fill content
      document.getElementById("recipeContent").innerHTML = `
        <h2>${recipe.title}</h2>
        <p><b>History:</b> ${recipe.history}</p>
        <p><b>Ingredients:</b></p>
        <ul>${recipe.ingredients.map(i => `<li>${i}</li>`).join("")}</ul>
        <p><b>Steps:</b></p>
        <ol>${recipe.steps.map(s => `<li>${s}</li>`).join("")}</ol>
      `;

      // reset like button state each time
      const likeBtn = document.querySelector(".like-btn");
      if (likeBtn) {
        likeBtn.classList.remove("liked");
        likeBtn.textContent = "‚ù§ Like";
      }
    }

    function goBack() {
      document.getElementById("recipeDetail").style.display = "none";
      // set back to grid so it's 5 per row again
      const list = document.getElementById("recipeList");
      list.style.display = "grid";
    }

    function toggleLike() {
      const btn = document.querySelector(".like-btn");
      if (!btn) return;
      btn.classList.toggle("liked");
      btn.textContent = btn.classList.contains("liked") ? "üíö Liked" : "‚ù§ Like";
    }

    // Search filter (works with grid items)
    document.getElementById("searchBox").addEventListener("input", function () {
      const q = this.value.trim().toLowerCase();
      document.querySelectorAll(".recipe-card").forEach(card => {
        const name = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = name.includes(q) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
